<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Alitzel's Map of Hospital Catchments in New England</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/DartmouthHospitalServiceArea_1.js"></script>
        <script src="data/HospitalPoints_2.js"></script>
        <script src="data/GravityModelSpatialHospitalCatchments_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://avillanueva1005.github.io" target="_blank">Alitzel Villanueva</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_DartmouthHospitalServiceArea_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HSANAME'] !== null ? autolinker.link(feature.properties['HSANAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE'] !== null ? autolinker.link(feature.properties['STATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Persons90'] !== null ? autolinker.link(feature.properties['Persons90'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DartmouthHospitalServiceArea_1_0() {
            return {
                pane: 'pane_DartmouthHospitalServiceArea_1',
                opacity: 1,
                color: 'rgba(254,0,51,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DartmouthHospitalServiceArea_1');
        map.getPane('pane_DartmouthHospitalServiceArea_1').style.zIndex = 401;
        map.getPane('pane_DartmouthHospitalServiceArea_1').style['mix-blend-mode'] = 'normal';
        var layer_DartmouthHospitalServiceArea_1 = new L.geoJson(json_DartmouthHospitalServiceArea_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DartmouthHospitalServiceArea_1',
            layerName: 'layer_DartmouthHospitalServiceArea_1',
            pane: 'pane_DartmouthHospitalServiceArea_1',
            onEachFeature: pop_DartmouthHospitalServiceArea_1,
            style: style_DartmouthHospitalServiceArea_1_0,
        });
        bounds_group.addLayer(layer_DartmouthHospitalServiceArea_1);
        map.addLayer(layer_DartmouthHospitalServiceArea_1);
        function pop_HospitalPoints_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TargetID'] !== null ? autolinker.link(feature.properties['TargetID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sumtargetweight'] !== null ? autolinker.link(feature.properties['sumtargetweight'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HospitalPoints_2_0() {
            return {
                pane: 'pane_HospitalPoints_2',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HospitalPoints_2');
        map.getPane('pane_HospitalPoints_2').style.zIndex = 402;
        map.getPane('pane_HospitalPoints_2').style['mix-blend-mode'] = 'normal';
        var layer_HospitalPoints_2 = new L.geoJson(json_HospitalPoints_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HospitalPoints_2',
            layerName: 'layer_HospitalPoints_2',
            pane: 'pane_HospitalPoints_2',
            onEachFeature: pop_HospitalPoints_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HospitalPoints_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_HospitalPoints_2);
        map.addLayer(layer_HospitalPoints_2);
        function pop_GravityModelSpatialHospitalCatchments_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TargetID'] !== null ? autolinker.link(feature.properties['TargetID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TargetWeight'] !== null ? autolinker.link(feature.properties['TargetWeight'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SumInputWeight'] !== null ? autolinker.link(feature.properties['SumInputWeight'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GravityModelSpatialHospitalCatchments_3_0() {
            return {
                pane: 'pane_GravityModelSpatialHospitalCatchments_3',
                opacity: 1,
                color: 'rgba(25,36,227,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_GravityModelSpatialHospitalCatchments_3');
        map.getPane('pane_GravityModelSpatialHospitalCatchments_3').style.zIndex = 403;
        map.getPane('pane_GravityModelSpatialHospitalCatchments_3').style['mix-blend-mode'] = 'normal';
        var layer_GravityModelSpatialHospitalCatchments_3 = new L.geoJson(json_GravityModelSpatialHospitalCatchments_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GravityModelSpatialHospitalCatchments_3',
            layerName: 'layer_GravityModelSpatialHospitalCatchments_3',
            pane: 'pane_GravityModelSpatialHospitalCatchments_3',
            onEachFeature: pop_GravityModelSpatialHospitalCatchments_3,
            style: style_GravityModelSpatialHospitalCatchments_3_0,
        });
        bounds_group.addLayer(layer_GravityModelSpatialHospitalCatchments_3);
        map.addLayer(layer_GravityModelSpatialHospitalCatchments_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/GravityModelSpatialHospitalCatchments_3.png" /> Gravity Model Spatial Hospital Catchments': layer_GravityModelSpatialHospitalCatchments_3,'<img src="legend/HospitalPoints_2.png" /> Hospital Points': layer_HospitalPoints_2,'<img src="legend/DartmouthHospitalServiceArea_1.png" /> Dartmouth Hospital Service Area': layer_DartmouthHospitalServiceArea_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
